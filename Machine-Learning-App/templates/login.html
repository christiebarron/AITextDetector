<!DOCTYPE html>
<html>
<head>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/login.jpg') }}");
            background-size: cover; /* to cover entire page */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <!-- <h2 class="text-center">Welcome to the official webpage of Textual Detectives</h2> -->
        <h2 class="text-center">Login</h2>
        
        <form method="POST" class="form-signin">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form> 
        <!-- <img src="{{ url_for('static', filename='images/login.jpeg') }}" alt="login" class="login-image"> -->
        <div class="text-center">
            <a href="/register">Don't have an account? Sign up here.</a>
        </div>
    </div>
</body>
</html>
