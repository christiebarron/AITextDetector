<!DOCTYPE html>
<html >
<head>
  <title>Title of the document</title>
  <style> 
      .parent {
        position: relative;
      }
      .text-block {
        display: block;
        position: absolute;
        bottom: 50px;
        left: 20px;
        background-color: #000;
        opacity: .6;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
      }
      .parent img {
        width: 100%;
      }
    textarea {
      display: block;
      width: 100%;
      height: 300px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      font-size: 16px;
      resize: none;
    }
  html {
  background: url(https://itchronicles.com/wp-content/uploads/2020/11/where-is-ai-used.jpg) no-repeat center center fixed;
  background-size: cover;
  height: 100%;
  overflow: hidden;
}
h1 {
  font-size: 64px;
  color: #910e6e;  
  line-height: 0.9;
  text-align: center;
}
h2 {
  font-size: 64px;
  color: #1ca13b;  
  line-height: 0.9;
  text-align: center;
}
    </style>

  <meta charset="UTF-8">
  <title>ML API</title>
</head>

<body>
    
  <div class="hero">
    <h2>Detecting machine-generated written essays: an integration of Natural Language Processing and Machine Learning</h2>
  </div>
    <div id="input-text-page">
        <form id="inputted-user-text" action="/essay" method="post">
          <textarea id="inputted-user-text" name="text" id="jsvar" value="" rows="22" cols="60">{{request.form['text']}}</textarea>
          <button type="submit">Submit</button>        
        </form> 
    </div>
    <div id ="prediction_text">
        <h1> {{ prediction_text }}</h1>
    </div>

</body>
</html>
